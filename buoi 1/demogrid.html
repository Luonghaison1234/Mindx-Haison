<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-gap: 25px 40px;
      }
      .container div {
        background-color: yellow;
      }

      #item1 {
        grid-column: 1 / 3;
        background-color: red;
      }
      #item2 {
        grid-row: 2 / 4;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="item1">1</div>
      <div id="item2">2</div>
      <div id="item3">3</div>
      <div id="item4">4</div>
      <div id="item5">5</div>
      <div id="item6">6</div>
    </div>
  </body>
</html>
