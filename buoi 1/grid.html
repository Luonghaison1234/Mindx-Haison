<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: 100px 100px 100px 100px 100px 100px 100px;
        grid-template-rows: 100px 100px 100px 100px 100px 100px 100px;
      }
      .item {
        border: 4px solid black;
      }
      #item1 {
        grid-row: 1/4;
        background-color: yellow;
      }
      #item2 {
        grid-row: 1/4;
        background-color: red;
        grid-column: 2/4;
      }
      #item3 {
        grid-column: 4 / 7;
        grid-row: 1 / 3;
        background-color: white;
      }
      #item4 {
        grid-column: 4 / 7;
        background-color: white;
      }
      #item5 {
        grid-column: 7 / 8;
        grid-row: 1 / 2;
        background-color: white;
      }
      #item6 {
        grid-column: 7 / 8;
        grid-row: 2 / 3;
        background-color: white;
      }
      #item7 {
        background-color: yellow;
      }
      #item8 {
        grid-column: 1 / 3;
        grid-row: 4 / 7;
        background-color: white;
      }
      #item9 {
        grid-row: 7 / 8;
        grid-column: 1 / 3;
        background-color: yellow;
      }
      #item10 {
        grid-column: 3 / 5;
        grid-row: 4 / 6;
        background-color: red;
      }
      #item11 {
        grid-column: 3 / 5;
        grid-row: 6 / 8;
        background-color: white;
      }
      #item12 {
        grid-column: 5 / 8;
        grid-row: 4 / 5;
        background-color: white;
      }
      #item13 {
        grid-column: 5 / 8;
        grid-row: 5 / 7;
        background-color: red;
      }
      #item14 {
        grid-column: 5 / 8;
        grid-row: 7 / 8;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="item" id="item1"></div>
      <div class="item" id="item2"></div>
      <div class="item" id="item3"></div>
      <div class="item" id="item4"></div>
      <div class="item" id="item5"></div>
      <div class="item" id="item6"></div>
      <div class="item" id="item7"></div>
      <div class="item" id="item8"></div>
      <div class="item" id="item9"></div>
      <div class="item" id="item10"></div>
      <div class="item" id="item11"></div>
      <div class="item" id="item12"></div>
      <div class="item" id="item13"></div>
      <div class="item" id="item14"></div>
    </div>
  </body>
</html>
